<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX & Go - Boda de Maquera & Alvarado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

</head>
<body class="container">

    <div class="row mt-4 g-4">
        

        <div class="col-12">

            <form id="login-form" hx-post="/login" hx-indicator="#spinner" hx-redirect="/crudguests" hx-vals='{"401": "#error-message"}'>
                <h1 class="mb-4">La real Boda</h1>
                <h3 class="mb-4">Login</h3>
                <div class="mb-2">
                    <label for="login-username">Usuario</label>
                    <input type="text" name="username" id="login-username" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="login-password">Contraseña</label>
                    <input type="password" name="password" id="login-password" class="form-control" />
                </div>
            
                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                    Iniciar Sesión
                </button>
            </form>
            
            <div id="error-message" class="text-danger mt-2" style="display: none;">
                Usuario o contraseña incorrectos.
            </div>
            
            
        </div>

    </div>

</body>
</html>
