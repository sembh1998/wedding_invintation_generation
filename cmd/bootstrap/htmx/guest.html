<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitacion de {{.guest.Name}}</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"
    integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Parisienne">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
  <main>
    <section class="invitation">
      <div class="up__image">
        <img class="up" src="https://i.imgur.com/HuGiA0U.png" alt="">
      </div>
      <div class="content">
        <div class="content__border">
          <div class="invitation__content">
            <h1 class="title">
              Josué & Helen
            </h1>
            <div class="message__contain">
              <h1 class="message">Para: {{.guest.LastName}} {{.guest.Name}}</h1>
              <h2 class="message text">
                {{ if .guest.SpecialMessage}}{{.guest.SpecialMessage}}{{ else }}Estás invitado a nuestra boda{{
                end }}
              </h2>
            </div>
          </div>
          <div class="time">
            <h1 class="time__side">
              viernes
            </h1>
            <div class="time__date">
              <h3>septiembre</h3>
              <h1>22</h1>
              <h3>2023</h3>
            </div>
            <h1 class="time__side">
              10 am
            </h1>
          </div>
          <div class="direction">
            <h1 class="direction__label">
              Dirección:
            </h1>
            <a href="https://maps.app.goo.gl/zBzU77FwwwAfkmnQA" target="_blank" class="direction__value">
              Av los alamos nuevo mexico
            </a>
          </div>
        </div>
      </div>
      <div class="down__image">
        <img class="down" src="https://i.imgur.com/HuGiA0U.png" alt="">
      </div>
    </section>
    <section>
      <img class="form__up__image" src="https://clipart-library.com/image_gallery2/Gold-PNG-Image.png" alt="">
      <h1 class="form__title">¿Podras Asistir?</h1>
      <div class="form">
        <img class="form__image"
          src="https://static.vecteezy.com/system/resources/previews/020/964/535/original/watercolor-golden-flowers-bouquet-arrangement-illustration-png.png"
          alt="">
        <form hx-post="/guest/{{.guest.ID}}/attend" hx-indicator="#spinner">
          <div class="form__group">
            <label class="confirmation__label" for="guest-attend">Confirmación</label>
            <div class="confirmation__checkbox">
              <div>
                <input type="radio" name="flexRadioDefault" id="attend-yes" value="true" {{ if eq .guest.WillAttend 1 }}
                  checked {{ end }} onclick="podraasistir('true')">
                <label for="attend-yes">
                  Si Podre Asistir
                </label>
              </div>
              <div>
                <input type="radio" name="flexRadioDefault" id="attend-no" value="false" {{ if eq .guest.WillAttend 0 }}
                  checked {{ end }} onclick="podraasistir('false')">
                <label for="attend-no">
                  No Podre Asistir
                </label>
              </div>
            </div>
            <!-- Hidden input field for 'attend' -->
            <input id="attend" type="hidden" name="attend"
              value="{{ if eq .WillAttend 1 }}true{{ else }}false{{ end }}" />
          </div>
          <div class="form__response">
            <label for="guest-response">Mensaje para los novios</label>
            <textarea name="response" id="guest-response" rows="3">{{.guest.Response}}</textarea>
          </div>
          <button type="submit">
            <span id="spinner" role="status" aria-hidden="true"></span>
            Enviar Respuesta
          </button>
        </form>
      </div>
    </section>
  </main>
  <script>
    const podraasistir = async (answer) => {
      document.getElementById('attend').value = answer;
    }
  </script>
</body>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    width: 100%;
    background-image: url("https://t4.ftcdn.net/jpg/03/51/23/71/360_F_351237160_Mig6uluMcfZXDrKWvWZu86KGhY7zcjKo.jpg");
    background-repeat: repeat;
    background-attachment: fixed;
    background-size: 100vw;
    color: #614124;
    font-family: 'Poppins';
  }

  main {
    max-width: 800px;
    background: #FAF9F5;
    box-shadow: 0 2rem 3rem rgba(132, 139, 200, 0.18);
    margin: auto;
  }

  section {
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
  }

  .invitation {
    position: relative
  }

  .up__image {
    display: flex;
    justify-content: end;
    height: 50%;
  }

  .up {
    width: 70%;
    height: min-content;
    scale: -1 -1;
    margin-right: -60px;
    margin-top: -60px;
    z-index: 1;
  }

  .down__image {
    display: flex;
    flex-direction: column;
    align-items: start;
    justify-content: end;
    height: 50%;
  }

  .down {
    width: 70%;
    margin-left: -60px;
    margin-bottom: -60px;
    z-index: 1;
  }
</style>
<style>
  .content {
    width: 100%;
    height: 100%;
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .content__border {
    border: 3px solid #D08B41;
    border-radius: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 80%;
    height: 80%;
  }
</style>
<style>
  .title {
    font-size: 80px;
    font-family: "Parisienne";
    margin: 0;
    font-weight: 800;
    z-index: 2;
  }

  .invitation__content {
    text-align: center;
    display: flex;
    flex-direction: column;
    z-index: 2;
  }

  .message__contain {
    margin-top: 30px;
    margin-bottom: 70px;
  }

  .message {
    font-family: Arial, sans-serif;
  }

  .text {
    font-size: 20px;
    margin: 12px;
  }
</style>
<style>
  .direction {
    display: flex;
    flex-direction: column;
    text-transform: uppercase;
    font-size: 15px;
    gap: 15px;
    text-align: center;
  }

  .direction__label {
    font-size: 20px;
  }

  .direction__value {
    text-decoration: inherit;
    color: inherit;
    z-index: 2;
    font-size: 17px;
    text-decoration: underline;
  }
</style>
<style>
  .time {
    display: flex;
    gap: 50px;
    text-transform: uppercase;
    margin-bottom: 40px;
    align-items: center;
  }

  .time__side {
    display: flex;
    align-items: center;
    text-align: center;
    justify-content: center;
    width: 150px;
    height: 70px;
    border-top: 3px solid #614124;
    border-bottom: 3px solid #614124;
  }

  .time__date {
    display: flex;
    flex-direction: column;
    text-align: center;
    align-items: center;
  }

  .time__date h3 {
    font-size: 25px;
  }

  .time__date h1 {
    font-size: 80px;
    margin-top: -20px;
    margin-bottom: -20px;
  }
</style>
<style>
  .form__up__image {
    width: 300px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
    margin-bottom: 20px;
  }

  .form {
    display: flex;
    align-items: center;
    flex-direction: row;
    margin: auto;
    gap: 0;
    width: 100%;
  }

  .form__container {
    display: flex;
  }

  .form__image {
    width: 350px;
  }

  .form__title {
    text-align: center;
    font-size: 40px;
  }

  .form__group {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .confirmation__checkbox {
    display: flex;
    flex-direction: column;
    padding-bottom: 20px;
  }

  .form__response {
    display: flex;
    flex-direction: column;
  }

  textarea {
    border: 1px solid #614124;
    border-radius: 10px;
    width: 250px;
    height: 100px;
    margin-bottom: 20px;
    padding: 5px;
  }

  button {
    all: unset;
    background: #614124;
    color: white;
    padding: 15px;
    border-radius: 10px;
  }
</style>
<style>
  /* Small devices (portrait tablets and large phones, 600px and up) */
  @media (max-width: 600px) {
    .time__side {
      width: 25vw;
    }

    .content__border {
      width: 92vw;
      height: 92vh;
    }

    .title {
      font-size: 50px;
    }

    .message__contain {
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .text {
      font-size: 16px;
      padding-top: 5px;
    }

    .time {
      gap: 15px;
    }

    .time__date h1 {
      font-size: 50px;
    }

    .time__date h3 {
      font-size: 20px;
    }

    .time__side {
      font-size: 17px;
      height: 60px;
    }

    .direction__label {
      font-size: 17px;
    }

    .direction__value {
      font-size: 15px;
    }

    .down {
      margin-left: -40px;
      margin-bottom: -20px;
    }

    .up {
      width: 80%;
      margin-right: -40px;
      margin-top: -60px;
    }
  }

  /* Medium devices (landscape tablets, 768px and up) */
  @media (min-width: 600px) and (max-width: 768px) {
    .content__border {
      width: 90%;
      height: 90%;
    }

    .title {
      font-size: 65px;
    }

    .message__contain {
      margin-top: 15px;
      margin-bottom: 45px;
    }

    .time {
      gap: 30px;
    }

    .time__date h1 {
      font-size: 60px;
    }

    .time__side {
      font-size: 20px;
      height: 60px;
    }
  }

  /* Large devices (laptops/desktops, 992px and up) */
  @media (max-width: 992px) {
    main {
      max-width: 100%;
    }

    .form {
      width: 100%;
      justify-content: center;
    }

    .form__image {
      display: none;
    }
  }
</style>

</html>
